      var fullInfoPrint = true;

      // tømmer output Div
      function emptyBeforePrint() {
        outputDiv.innerHTML = "";
      }

      // Vis de totale søkeresultatene ved å telle arrayen og slå de sammen //
      function print(array, title) {
        var htmlTxt = `
         <div class="output-title">
         ${title}    
         </div>
        <ul>`;

        // sjekk om array[i].name Object eksisterer, så kan man ta ut object nested properties
        for (var i = 0; i < array.length; i++) {
          if (array[i].name) {
            var name = array[i].name;
            var population = array[i].population;
            var subregion = array[i].subregion;
            var flag = array[i].flag;

            var flag_direction;

            if (flag.png) {
              flag_direction = flag.png;
            } else if (flag.svg) {
              flag_direction = flag.svg;
            }

            htmlTxt += `<li>
                        <div class="country-box">
                            <h2 class="country-name">
                                ${name.common}
                            </h2>
                            <div class="total-population">
                                Antall inbyggere: ${population}    
                            </div>
                            <div class="sub-region">
                                Subregion: ${subregion}    
                            </div>
                            <div class="flag">
                                <img src="${flag_direction}" class="flag-image" />
                            </div>
                        </div>
                        </li>`;
          }
        }

        outputDiv.innerHTML = htmlTxt + "</ul>";
      }
      //Slutten av print alle land funksjon //

      //Starten av searchsubregion funksjon //
      function SearchBySubRegion() {
        emptyBeforePrint();

        var SubRegion = subRegionInput.value.toLowerCase();
        var SubRegionArray = [];

        // Tillater bare hvis sub region er deklarert som en verdi.
        if (SubRegion != "") {
          for (i = 0; i < countriesAmericaArray.length; i++) {
            if (
              countriesAmericaArray[i].subregion
                .toLowerCase()
                .indexOf(SubRegion) != -1
            ) {
              SubRegionArray.push(countriesAmericaArray[i]);
            }
          }
          print(SubRegionArray, "Searched Subregion: " + subRegionInput.value);

          subRegionInput.value = "";
        } else {
          alert("Skriv Subregion");
        }
      }
      //Slutten av searchsubregion funksjon //

      // Starten av print funksjonen for getallcountries for Kontinentene //
      function getAllCountries() {
        if (this == showAllBtn) {
          print(
            countriesAmericaArray,
            "Alle land i Amerikanske og Sør-Amerika kontinent"
          );
        }
      }
      //Slutten av print funksjonen for getallcountries //

      // Starten av gettotalpopulation printer total befolkning i Amerikanske kontinent //

      function getTotalPopulation() {
        if (this == showTotalPopulationBtn) {
          var totalPopulation = 0;

          for (var i = 0; i < countriesAmericaArray.length; i++) {
            if (countriesAmericaArray[i].population) {
              totalPopulation += countriesAmericaArray[i].population;
            }
          }

          emptyBeforePrint();

          outputDiv.innerHTML = `Total befolkning i Nord-Amerika og Sør-Amerika er: ${totalPopulation}`;
        }
      }
      //Slutten av gettotalpulation funksjonen //

      //Starten av funksjon getcountrywithpopulation//
      function getCountryPopulation() {
        var countryPopArray = [];
        //Returner lengden til arrayet og returnerer flere elementer til lengden til arrayet //
        for (var i = 0; i < countriesAmericaArray.length; i++) {
          if (countriesAmericaArray[i].population) {
            countryPopArray.push(countriesAmericaArray[i]);
          }
        }

        return countryPopArray;
      }
      //Slutten av funksjon getcountrywithpopulation//

      //Starten av funksjon mostpopulatedcountry //
      function mostPopulatedCountry() {
        if (this == showMostPopulatedBtn) {
          var countryPopArray = getCountryPopulation();
          // henviser til funksjonen getcountrypopulation
          // der [i].population skal returnere antall innbyggere//
          if (countryPopArray.length > 0) {
            var descArray = countryPopArray.sort(function (a, b) {
              if (a.population && b.population) {
                return b.population - a.population;
              }

              return 0;
            });
            var mostPopulatedCountry = [descArray[0]];

            print(mostPopulatedCountry, "Landet har størst antall innbyggere");
          } else {
            emptyBeforePrint();
          }
        }
      }
      // Slutten av funksjon mostPopulatedcountry //

      //Starten av funksjonen leastpopulatedcountry //
      function leastPopulatedCountry() {
        if (this == showLeastPopulatedBtn) {
          var countryPopArray = getCountryPopulation();

          if (countryPopArray.length > 0) {
            var ascArray = countryPopArray.sort(function (a, b) {
              if (a.population && b.population) {
                return a.population - b.population;
              }

              return 0;
            });

            var leastPopulatedCountry = [ascArray[0]];

            print(leastPopulatedCountry, "Landet har minst antall innbyggere");
          } else {
            emptyBeforePrint();
          }
        }
      }
